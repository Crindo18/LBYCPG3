<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background-color: #ffffff; 
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;  
      overflow: hidden; 
    }

    .header-container {
      display: flex;
      justify-content: space-between; 
      align-items: center;
      height: 80px; 
      padding: 0 40px; 
      box-sizing: border-box;
      border-bottom: 2px solid #e3f2fd; /* Subtle Blue Border */
    }

    .logo-area {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #0056b3; /* Darker Blue for Logo */
      font-weight: bold;
      font-size: 24px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .logo-area img {
      height: 25px; 
      width: auto;
      margin-right: 8px;
    }

    .nav-menu {
      display: flex;
      gap: 30px;
    }

    .nav-menu a {
      color: #555; /* Default grey */
      text-decoration: none;
      font-size: 14px;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: color 0.3s;
    }

    .nav-menu a:hover {
      color: #007BFF; /* Bright Blue on Hover */
    }
  </style>
</head>
<body>
  <div class="header-container">
    
    <a href="home.html" target="winmain" class="logo-area">
      <img src="assets/home.png"> CRINDO
    </a>

    <div class="nav-menu">
      <a href="about.html" target="winmain">About</a> 
      <a href="works.html" target="winmain">Works</a>
      <a href="experience.html" target="winmain">Experience</a>
      <a href="education.html" target="winmain">Education</a>
      <a href="references.html" target="winmain">References</a>
    </div>

  </div>
</body>
</html>
