<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background-color: #1A2B45; 
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;  
      overflow: hidden; 
    }

    .header-container {
      display: flex;
      justify-content: space-between; 
      align-items: center;
      height: 80px; 
      padding: 0 40px; 
      box-sizing: border-box;
      border-bottom: 2px solid #0F1929; 
    }

    .logo-area {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #ffffff; 
      font-weight: bold;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0px 2px 4px rgba(0,0,0,0.5);
    }


    .nav-menu {
      display: flex;
      gap: 30px;
    }

    .nav-menu a {
      color: #cfd8dc; 
      text-decoration: none;
      font-size: 14px;
      text-transform: uppercase;
      font-weight: 700; 
      letter-spacing: 0.5px;
      transition: all 0.3s;
    }

    .nav-menu a:hover {
      color: #0090D0; 
      text-shadow: 0 0 10px rgba(0, 144, 208, 0.5); 
    }
  </style>
</head>
<body>
  <div class="header-container">
    
    <a href="home.html" target="winmain" class="logo-area">
      Crindo
    </a>

    <div class="nav-menu">
      <a href="about.html" target="winmain">About</a> 
      <a href="works.html" target="winmain">Works</a>
      <a href="experience.html" target="winmain">Experience</a>
      <a href="education.html" target="winmain">Education</a>
      <a href="references.html" target="winmain">References</a>
    </div>

  </div>
</body>
</html>
