<!DOCTYPE html>
<html>
<head>
  <title>Education</title>
  <style>
    body { 
      font-family: 'Segoe UI', sans-serif; 
      margin: 0; padding: 0; 
      background-image: url('assets/background.jpg'); 
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.92);
      min-height: 100vh;
      padding: 40px;
      text-align: center;
      box-sizing: border-box;
    }
    h1 { color: #1A2B45; text-transform: uppercase; margin-bottom: 40px; }
    ul { list-style-type: none; padding: 0; }
    li { 
      background: white; 
      margin: 15px auto; 
      padding: 25px; 
      max-width: 600px; 
      border-radius: 8px; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border-left: 5px solid #0090D0;
    }
    h3 { margin: 0 0 10px 0; color: #1A2B45; }
    p { margin: 5px 0; color: #546e7a; }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Education</h1>
    <ul>
      <li>
        <h3>De La Salle University - Manila</h3>
        <p>Bachelor of Science in Computer Engineering</p>
        <p><em>Expected Graduation: 2026</em></p>
      </li>
      <li>
        <h3>Previous High School</h3>
        <p>Science, Technology, Engineering, and Mathematics (STEM) Strand</p>
      </li>
    </ul>
  </div>
</body>
</html>
