<!DOCTYPE html>
<html>
<head>
  <title>References</title>
  <style>
    body { 
      font-family: 'Segoe UI', sans-serif; 
      margin: 0; padding: 0;
      background-image: url('assets/background.jpg'); 
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.92);
      min-height: 100vh;
      padding: 40px;
      box-sizing: border-box;
    }
    h1 { text-align:center; color: #1A2B45; text-transform: uppercase; margin-bottom: 40px; }
    table { width: 80%; margin: auto; border-collapse: collapse; background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    th, td { border-bottom: 1px solid #ddd; padding: 15px; text-align: left; }
    th { 
      background-color: #1A2B45; /* Dark Hytale Header */
      color: #0090D0; /* Accent text color in header */
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    td { color: #455a64; }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>References</h1>
    <table>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Contact</th>
      </tr>
      <tr>
        <td>Dr. Jane Doe</td>
        <td>Professor, DLSU</td>
        <td>jane.doe@example.com</td>
      </tr>
      <tr>
        <td>Mr. John Smith</td>
        <td>Manager, Tech Solutions</td>
        <td>john.smith@example.com</td>
      </tr>
    </table>
  </div>
</body>
</html>
