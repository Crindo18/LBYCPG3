<!DOCTYPE html>
<html>
<head>
  <title>References</title>
  <style>

    body { 
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      background-image: url('assets/background.jpg'); 
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #333;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.94);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 40px;
      box-sizing: border-box;
    }

    h1 { 
      color: #1A2B45; 
      font-size: 42px;
      text-transform: uppercase; 
      letter-spacing: 2px;
      margin-bottom: 60px;
      border-bottom: 5px solid #0090D0;
      padding-bottom: 10px;
      display: inline-block;
    }

    .references-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      max-width: 1100px;
      width: 100%;
    }

    .ref-card {
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border-top: 6px solid #1A2B45;
      padding: 40px 20px;
    }

    .ref-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 144, 208, 0.25);
      border-top-color: #0090D0; 
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #f0f4f8;
      color: #1A2B45;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin-bottom: 25px;
      border: 3px solid #eee;
      transition: border-color 0.3s;
    }

    .ref-card:hover .avatar {
      border-color: #0090D0;
      color: #0090D0;
    }

    h2 {
      margin: 0 0 5px 0;
      color: #1A2B45;
      font-size: 22px;
      font-weight: 700;
    }

    .position {
      color: #0090D0;
      font-weight: 700;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
      display: block;
    }
    .company {
      color: #777;
      font-size: 14px;
      font-style: italic;
      margin-bottom: 0;
      display: block;
    }

  </style>
</head>
<body>
  <div class="overlay">
    <h1>References</h1>
    
    <div class="references-grid">

      <div class="ref-card">
        <div class="avatar">üéì</div>
        <h2>Dr. Steven Strange</h2>
        <span class="position">Professor</span>
        <span class="company">De La Salle University - Manila</span>
      </div>

      <div class="ref-card">
        <div class="avatar">üíº</div>
        <h2>Mr. Adam Levine</h2>
        <span class="position">Manager</span>
        <span class="company">Tech Solutions Inc.</span>
      </div>

      <div class="ref-card">
        <div class="avatar">‚öôÔ∏è</div>
        <h2>Engr. Tony Stark</h2>
        <span class="position">Project Adviser</span>
        <span class="company">Department of Computer Eng.</span>
      </div>

    </div>
  </div>
</body>
</html>
