<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="myButton">Click Me</button>
  <p id="message">Nothing yet.</p>

  <!-- JAVASCRIPT (BEHAVIOR) -->
  <!-- Makes things interactive -->
  <script>
    // This is a JavaScript function
    // It runs when the button is clicked

    function showMessage() {
      // Step 1: Find the paragraph with id="message"
      const textElement = document.getElementById("message");

      // Step 2: Change its text
      textElement.innerHTML = "Hello LBYCPG3! JavaScript is connected!";
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
