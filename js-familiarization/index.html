<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML + CSS + JavaScript Example</title>

    <!-- EXTERNAL CSS: Styles for our page -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- HTML STRUCTURE: The content of our page -->
    <div class="container">
      <h1>Christian John Alado</h1>

      <!-- This is our interactive button with a wrapper for positioning -->
      <div class="button-wrapper">
        <button id="myButton" class="my-button">Click Me!</button>
      </div>

      <!-- This box will appear when the button is clicked -->
      <div id="messageBox" class="message-box">
        <p>You clicked the button!</p>
        <p>Click count: <span id="clickCount">0</span></p>
      </div>
    </div>

    <!-- JAVASCRIPT: The behavior/interactivity of our page -->
    <script src="script.js"></script>
  </body>
</html>
